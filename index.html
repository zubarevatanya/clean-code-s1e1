<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower's Matrix">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="adding-element">
        <label for="new-task" class="new-task__label">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="input-text task" type="text">
          <button class="button new-task__add-button">Add</button>
        </div>
      </section>
      <h3 class="subheader">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="list-item tasks__item">
          <input class="checkbox tasks-item__checkbox" type="checkbox">
          <label class="label tasks-item__label">Pay Bills</label>
          <input class="input-text tasks-item__input" type="text">
          <button class="button button-edit tasks-item__button">Edit</button>
          <button class="button button-delete tasks-item__button"><img class="button__icon" src="./remove.svg" alt="remove button img"></button>
        </li>
        <li class="list-item tasks__item edit-mode">
          <input class="checkbox tasks-item__checkbox" type="checkbox">
          <label class="label tasks-item__label">Go Shopping</label>
          <input class="input-text tasks-item__input" type="text" value="Go Shopping">
          <button class="button button-edit tasks-item__button">Save</button>
          <button class="button button-delete tasks-item__button"><img class="button__icon" src="./remove.svg" alt="remove button img"></button>
        </li>
      </ul>
      <h3 class="subheader">Completed</h3>
      <ul id="completed-tasks">
        <li class="list-item tasks__item">
          <input class="checkbox tasks-item__checkbox" type="checkbox" checked>
          <label class="label tasks-item__label">See the Doctor</label>
          <input class="input-text tasks-item__input" type="text">
          <button class="button button-edit tasks-item__button">Edit</button>
          <button class="button button-delete tasks-item__button"><img class="button__icon" src="./remove.svg" alt="remove button img"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
