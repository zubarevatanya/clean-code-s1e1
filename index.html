<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="adding-element">
        <label for="new-task" class="new-task__label">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="input-text task" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="subheader">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="list-item">
          <input class="checkbox" type="checkbox">
          <label class="task">Pay Bills</label>
          <input class="input-text" type="text">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="delete__img" src="./remove.svg"></button>
        </li>
        <li class="list-item edit-mode">
          <input class="checkbox" type="checkbox">
          <label class="task">Go Shopping</label>
          <input class="input-text" type="text" value="Go Shopping" class="task">
          <button class="button edit">Save</button>
          <button class="button delete"><img class="delete__img" src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="subheader">Completed</h3>
      <ul id="completed-tasks">
        <li class="list-item">
          <input class="checkbox" type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input class="input-text" type="text" class="task">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="delete__img" src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
